	<section>
		
	</section>

			<p>You have 5 seconds to memorise this grid. Once the 5 seconds are over the icons on the grid will disapear and you'll have 30 seconds to match all 8 pairs.</p>
		</div>

			<p> Or you lose and start again...</p>
		</div>
